{% assign author = site.authors[post.author] %}
<div class="row">
    <div class="col-md-12 col-sm-12 text-center text-lg-left">
            <p><small>{{ post.date | date_to_string }}</small> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> by <a href="{{ author.web}}">{{ author.display_name | default: site.author }}</a></p>
    </div>
</div>
